<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset-"utf-8">
		<title>hbnb</title>
		<link rel="icon" href="images/icon.png">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>Texas, Alaska...</h4>
					<ul class="popover">
						<li><h2>Texas:</h2></li>
						<li>Houston</li>
						<li>Dallas</li>
						<li>Austin</li>
						<li><h2>Alaska:</h2></li>
						<li>Anchorage</li>
						<li>Nome</li>
						<li>Kodiak</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Bathroom, Kitchen...</h4>
					<ul class="popover">
						<li>Bathroom</li>
						<li>Kitchen</li>
						<li>Tv</li>
					</ul>
				</div>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My Home</h2>
				</article>
				<article>
					<h2>Tiny House</h2>
				</article>
				<article>
					<h2>A Suite</h2>
				</article>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
